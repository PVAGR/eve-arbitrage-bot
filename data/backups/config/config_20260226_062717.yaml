# ──────────────────────────────────────────────────────────────────────────────
# EVE Online Personal Tracker & Arbitrage Bot
# ──────────────────────────────────────────────────────────────────────────────

# ── Personal Character Settings ──────────────────────────────────────────────
character:
  # Get your EVE application credentials at: https://developers.eveonline.com/
  # Create a new app with callback URL: http://localhost:8888/callback
  esi_client_id: "YOUR_ESI_CLIENT_ID"  # Required for personal tracking
  
  # Auto-track your location/activity
  auto_track: true
  track_interval_seconds: 60  # How often to poll your character status

# ── Twitch Integration ───────────────────────────────────────────────────────
twitch:
  enabled: false  # Set to true to enable Twitch integration
  # Get credentials at: https://dev.twitch.tv/console/apps
  client_id: "YOUR_TWITCH_CLIENT_ID"
  client_secret: "YOUR_TWITCH_CLIENT_SECRET"
  broadcaster_id: "YOUR_TWITCH_USER_ID"  # Your Twitch user ID
  
  # Auto-update stream title with your activity
  auto_update_title: true
  update_title_template: "EVE Online - {character_name} {activity} in {location}"

# ── Wormhole Tracking ────────────────────────────────────────────────────────
wormholes:
  enabled: true  # Track wormhole connections and chains
  auto_track_jumps: true  # Automatically log jumps through wormholes
  
  # List your home wormhole system(s)
  home_systems:
    # Example:
    # - name: "J123456"
    #   system_id: 31000005
    #   class: "C5"
    #   statics: ["C5", "NS"]

# ── Market Arbitrage Settings ────────────────────────────────────────────────
fees:
  broker_fee_buy: 0.03       # Adjust based on your Broker Relations skill level
  broker_fee_sell: 0.03      # Typically 3-5%
  sales_tax: 0.08            # Adjust based on your Accounting skill level (base 8%)
  hauling_isk_per_m3: 800    # ISK cost per m3 to haul between regions (0 to ignore)

filters:
  min_profit_margin_pct: 10  # Minimum % profit after all fees
  min_net_isk_profit: 1000000  # Minimum ISK profit per unit (1M ISK)
  max_investment_per_item: 0   # Max ISK to invest per item (0 = no limit)
  min_volume_available: 1      # Minimum units available at best price

regions:
  - name: Jita
    id: 10000002
  - name: Amarr
    id: 10000043
  - name: Dodixie
    id: 10000032
  - name: Rens
    id: 10000030
  - name: Hek
    id: 10000042

scan:
  cache_ttl_minutes: 5
  # Region pairs to compare for arbitrage (both directions checked)
  pairs:
    - [Jita, Amarr]
    - [Jita, Dodixie]
    - [Jita, Rens]
    - [Jita, Hek]
    - [Amarr, Dodixie]
    - [Amarr, Rens]

# ── Web Dashboard ────────────────────────────────────────────────────────────
web:
  host: 127.0.0.1
  port: 5000
  auto_refresh_seconds: 60

